<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
   
    <style>
      #editor { 
        position: relative;
       
          height: 400px;
          width: 80%;
          margin: 0 auto;
        }
         
    </style>
</head>
<body>
<h1>blblsa</h1>
<div id="editor">(define fact
    (lambda(x)
        (cond
            ((= x 1) 1)
            (else (* x(fact(- x 1))))
        )
    )
)
(fact 5)
(fact 4)</div>
<div id="output"></div>
<script src="node_modules/requirejs/require.js"></script>

<script>

    require.config({
        paths: {
            ace: "ace/src"
        }
    });

   
  
</script>
<script src="main.js"></script>

</body>
</html>
